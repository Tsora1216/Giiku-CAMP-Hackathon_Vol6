<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高矢空のプロフィールページ</title>
    <meta name="description" content="高矢空のプロフィールを詳しく紹介します！" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(140deg, #00f3ffA0, #0028b960 40%, #00f3ff60 60%, #00f3ffA0), url("./img/img_sora/beach-background.jpg");
            background-repeat: no-repeat;
            background-position: 50%;
            animation: move 20s infinite both;
        }

        @keyframes move {
            0% {
                background-size: 100% auto;
            }

            50% {
                background-size: 140% auto;
            }

            100% {
                background-size: 100% auto;
            }
        }

        .content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            background-color: #fff;
        }

        .heading-lv1 {
            font-size: 32px;
            font-style: italic;
        }

        .heading-lv2 {
            font-size: 24px;
        }

        .heading-lv3 {
            font-size: 20px;
        }

        .heading-margin {
            margin-top: 32px;
        }

        .text {
            margin: 16px 0 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .text-center {
            text-align: center;
        }

        .profile-image {
            margin: 16px 0 0;
            text-align: center;
        }

        .profile-image img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        a {
            color: #3F82A8;
        }

        a:hover {
            text-decoration: none;
        }
    </style>
</head>

<body class="wrap">
    <div class="content">
        <h1 class="heading-lv1 text-center">Profile</h1>
        <figure class="profile-image"> <img src="./img/img_sora/Prof_img.JPG" alt="高矢空のプロフィール画像" width="300"
                height="300"> </figure>
        <h2 class="heading-lv2 heading-margin text-center">高矢　空</h2>
        <p class="text text-center">git commit -m "profile website"<br>#そこはmainブランチだろぉぉぉ!!!</p>
        <h3 class="heading-lv3 heading-margin text-center">自己紹介</h3>
        <p class="text text-center">プルリクエストを覚え<br>うれしくなってしまい<br>プルリクエストを送り続けました<br>
    </div>
</body>

</html>
