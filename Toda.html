<!DOCTYPE html>
<html lang="ja">
    <head>

        <meta>
        <title>戸田空斗のプロフィールページ</title>

        <style>
            * {
            margin: 0;

        }

        .wrap {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(140deg, #00f3ffA0, #0028b960 40%, #00f3ff60 60%, #00f3ffA0), url("img/img_katsuki/forest_background.jpg");

        }

            font-size: 24px;
        }

            font-size: 20px;
        }

        .heading-margin {
            margin-top: 32px;
        }

        .text {
            margin: 16px 0 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .text-center {
            text-align: center;
        }

        .profile-image {
            margin: 16px 0 0;
            text-align: center;
        }

        .profile-image img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        a {
            color: #3F82A8;
        }

        a:hover {
            text-decoration: none;
        }


        </style>
    </head>
    <body class="wrap">
        <div class="content">
            <h1 class="heading-lv1 text-center">Profile</h1>

</html>
