<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="URF-8">
        <meta>
        <title>戸田空斗のプロフィールページ</title>
        <meta name="discription" content="戸田空斗のプロフィールを詳しく紹介します">
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrap {
            margin: 0;
            width: 100vw;
            height: 100vh;
            background-image: linear-gradient(140deg, #00f3ffA0, #0028b960 40%, #00f3ff60 60%, #00f3ffA0), url("img/img_katsuki/forest_background.jpg");
            background-repeat: no-repeat;
            background-position: 50%;
            animation: move 20s infinite both;
        }

        .content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 16px;
            background-color: #fff;
        }

        .heading-lv1 {
            font-size: 32px;
            font-style: italic;
        }

        .heading-lv2 {
            font-size: 24px;
        }

        .heading-lv3 {
            font-size: 20px;
        }

        .heading-margin {
            margin-top: 32px;
        }

        .text {
            margin: 16px 0 0;
            font-size: 16px;
            line-height: 1.5;
        }

        .text-center {
            text-align: center;
        }

        .profile-image {
            margin: 16px 0 0;
            text-align: center;
        }

        .profile-image img {
            width: 150px;
            height: auto;
            border-radius: 50%;
        }

        a {
            color: #3F82A8;
        }

        a:hover {
            text-decoration: none;
        }


        </style>
    </head>
    <body class="wrap">
        <div class="content">
            <h1 class="heading-lv1 text-center">Profile</h1>
                <figure class="profile-image">
                    <img src="https://s4.aconvert.com/convert/p3r68-cdx67/a97hg-g7q9d.jpg"戸田空斗のプロフィール画像">
                </figure>

            <h2 class="heading-lv2 heading-margin text-center">戸田空斗</h2>
            <p class="text text-center">mainにpushしろって言われたので、意図せずリモート破壊し続けていた人</p>
            <h3 class="heading-lv3 heading-margin text-center">自己紹介</h3>
            <p class="text text-center">
                <br>
                今度仮想現実の自動生成やりたい<br>
                起業したいが技術がまったくなく、プログラミング力を<br>本格的に始めようと今回参加。<br>
                メンバー全員内面も技術も優秀すぎて戒められた
            </p>

        </div>
    </body>



</html>
